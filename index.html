<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
               <header>
                    <img src="./images/logo.png" alt="logo" class="logo">
                    <img src="./images/menu.png" alt="menu" class="menu">
               </header>


               <main>
                            <section class="song-details">
                                <img src="" alt=""  class="artist-face">

                                <div class="song-info">
                                      <h3 class="artist-name"></h3>
                                      <p class="song-title"></p>
                                </div>

                              
                            </section>

                            <audio id="song" >
                                <source src="">

                                </source>
                        </audio>

                            <section class="controls">
                                 <div class="progress-container"> <input id="progress" type="range" value="10"></div>
                                 
                                 
                                 <div class="control-btns">
                                    <button class="prev-btn"><img src="./images/prev.png" alt="" id="prev"></button>

                                    <button class="play-btn"><img src="./images/play.png" alt="" id="play"></button>
  
                                    <button class="next-btn"><img src="./images/next.png" alt="" id="next"></button>
                                 </div>
                            </section>
               </main>
               <footer>
                     <p>&copy; Copyright 2023. Powered by Codeprof Academy</p>
               </footer>
        
    </div>

    <script src="./js/playList.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
